<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffeaa7;
        }
        header {
            background-color: #fdcb6e;
            padding: 20px;
            color: white;
            text-align: center;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #2d3436;
        }
        footer {
            background-color: #fdcb6e;
            padding: 20px;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .dish {
            width: 200px;
            margin: 20px;
            position: relative;
        }
        .dish img {
            width: 100%;
        }
        .dish .description {
            display: none;
            position: absolute;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            color: white;
            width: 100%;
            padding: 10px;
        }
        .dish:hover .description {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to SunnyBites</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
    <div id="menu">
        <div class="dish">
            <img src="dish1.jpg" alt="Dish 1">
            <div class="description">
                <h3>Dish 1</h3>
                <p>$10.99</p>
            </div>
        </div>
        <!-- Add more dishes here -->
    </div>
    <footer>
        <p>&copy; 2022 SunnyBites. All rights reserved.</p>
        <!-- Add social media icons here -->
    </footer>
    <script>
        // Add any JavaScript here
    </script>
</body>
</html>
